<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        
        <label for="billAmount">Bill Amount ($):</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" oninput="calculateTip()">
        
        <label for="tipPercentage">Tip Percentage: <span id="tipValue">15%</span></label>
        <input type="range" id="tipPercentage" min="0" max="50" value="15" oninput="updateTip()">
        
        <div class="result-box">
            <h3 id="tipAmount">Tip: $0.00</h3>
            <h3 id="totalAmount">Total: $0.00</h3>
        </div>

        <button onclick="resetFields()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
